<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navigation</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body style="background: linear-gradient(135deg, #6a5f20ca 0%, #c17737 100%);
color: white;">
    <header>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
  </header>
  <section>

    <div id="container" style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; margin: 20px 70px 0 80px; gap: 0 15px;">
      
    </div>
    
    <div class="fixed-nav">
      <button id="prevBtn" class="nav-btn"><span class="material-symbols-outlined">
        arrow_back_ios
      </span></button>
      <button id="nextBtn" class="nav-btn"><span class="material-symbols-outlined">
        arrow_forward_ios
      </span></button>
    </div>
  </section>
    
    
    <script src="./src/app.js"></script>
    </body>
</html>
